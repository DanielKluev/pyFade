name: Quality Assurance

# This workflow automatically triggers on:
# 1. All pushes to any branch (including Copilot commits)
# 2. Pull request events (opened, updated, reopened)
# 3. Daily maintenance run
# No manual approval is required for Copilot authored commits.

on: 
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Run daily at 2 AM UTC for maintenance
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libgl1 libxkbcommon-x11-0 xvfb
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxcb-shape0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install development dependencies
      run: |
        pip install -e ".[dev]"

    - name: Running tests with pytest
      run: DISPLAY=:99 xvfb-run -a pytest

    - name: Analysing the main package with pylint
      run: pylint py_fade

    - name: Analysing the tests with pylint
      run: pylint tests
